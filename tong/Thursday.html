   // 获取当前分钟数(0-59)
    function nowTimeSet(){
            var now = new Date();
            var month = now.getMonth()+1;
            if(month<10){
                month = "0" + month;
            }
            var date = now.getDate();
            if(date<10){
                date = "0" + date;
            }
            var hour = now.getHours();
            if(hour<10){
                hour = "0" + hour;
            }
            var minute = now.getMinutes();
            if(minute<10){
                minute = "0" + minute;
            }
            var second = now.getSeconds();
            if(second<10){
                second = "0" + second;
            }
            document.getElementById('start-time').innerHTML = month + '-' + date + ' ' +  hour + ':' + minute + ':' + second
         }
        setInterval(nowTimeSet,1000);
        </script>
